<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>NTH start project</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>

  <div class="page__inner page__inner--entry" style="background-image: url(img/entry-bg.jpg);">

    <div class="page__content">

      <h1 class="page__entry-title">Учебный портал ВТИ</h1>

      <div class="page__entry">
        <div class="page__entry-header">
          <h2 class="page__entry-header-title">Регистрация</h2>
          <p class="page__entry-header-caption">Уже зарегистрированы? <a href="page-login.html">Войти</a></p>
        </div>
        <div class="page__entry-body">
          <form action="" class="form form--registration">
            <div class="field-radio field-radio--inline">
              <div class="field-radio__input-wrap">
                <label class="field-radio__name">
                  <input class="field-radio__input" type="radio" name="demo-radio" checked>
                  <span class="field-radio__name-text">Обучающийся</span>
                </label>
              </div>
              <div class="field-radio__input-wrap">
                <label class="field-radio__name">
                  <input class="field-radio__input" type="radio" name="demo-radio">
                  <span class="field-radio__name-text">Наставник</span>
                </label>
              </div>
              <div class="field-radio__input-wrap">
                <label class="field-radio__name">
                  <input class="field-radio__input" type="radio" name="demo-radio">
                  <span class="field-radio__name-text">Преподаватель</span>
                </label>
              </div>
            </div>

            <div class="field-row">
              <div class="field-col">
                <label class="field-text">
                  <span class="field-text__name">Имя*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="Имя">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__name">Отчество*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="Отчество">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__name">Фамилия*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="Фамилия">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__name">Телефон*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="Телефон">
                  </span>
                </label>
              </div>
              <div class="field-col">
                <label class="field-text field-text--error">
                  <span class="field-text__name">E-mail*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="E-mail">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__name">Компания*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="ВТИ-сервис">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__name">Должность*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="Стажeр">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__name">Город*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="Курск">
                  </span>
                </label>
              </div>
            </div>
            <div class="field-actions field-actions--wrap">
              <div class="field-actions__col">
                <button class="btn btn--block btn--main">Зарегистрироваться</button>
              </div>
              <div class="field-actions__col">
                <div class="field-actions__text">* — обязательные поля</div>
              </div>
            </div>
            <div class="field-checkbox">
              <label class="field-checkbox__name">
                <input class="field-checkbox__input" type="checkbox" checked>
                <span class="field-checkbox__name-text">Я даю согласие на обработку персональных данных</span>
              </label>
            </div>
          </form>
        </div>


      </div>

    </div>

  </div>

  @@include('_include/page_bottom.html')
</body>
</html>
